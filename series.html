        }

        .series-card a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .series-card img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 10px;
        }

            font-size: 1.1em;
            margin: 5px 0 0;
            color: #2c75c9;
